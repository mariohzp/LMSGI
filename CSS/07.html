<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capas con Porcentajes</title>
    <style>
        .capa1 {
            width: 100%;
            height: 100%;
            background-color: #FF6347;

        }

        .capa2 {
            width: 80%;
            height: 80%;
            background-color: #98FB98;

        }

        .capa3 {
            width: 50%;
            height: 50%;
            background-color: #87CEEB;

        }

        .capa4 {
            width: 30%;
            height: 30%;
            background-color: #FFD700;
        }
    </style>
</head>
<body>

    <div class="capa1">
        <p style="text-align: center;">Contenido en la capa más externa</p>
        <div class="capa2">
            <p style="text-align: center;">Contenido en la capa media</p>
            <div class="capa3">
                <p style="text-align: center;">Contenido en la capa interna</p>
                <div class="capa4">
                    <p style="text-align: center;">Contenido en la capa más interna</p>
                </div>
            </div>
        </div>
    </div>
    
    
    

</body>
</html>
